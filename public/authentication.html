<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/static/main.css" />
    <script src="public/static/authenticate.js" defer></script>
    <title>Passwordless</title>
  </head>
  <body>
    <!-- <div class="backgroundDivider"></div> -->
    <main class="pwlessAuth">
      <h2 class="pwlessAuth__heading">Welcome to a Passwordless DEMO</h2>
      <form class="pwlessAuth__form emailForm">
        <input
          class="pwlessAuth__form__userInput"
          type="email"
          name="email"
          -
          required
          placeholder="name@example.com"
        />
        <input
          class="pwlessAuth__form__submit"
          type="submit"
          value="Send Email"
        />
      </form>
      <form class="pwlessAuth__form _hidden verifyForm" autocomplete="off">
        <input
          class="pwlessAuth__form__userInput"
          type="text"
          name="verificationCode"
          -
          required
          placeholder="Verification code"
        />
        <input
          class="pwlessAuth__form__submit"
          type="submit"
          value="Authenticate"
        />
      </form>
      <ul class="pwlessAuth__issues"></ul>
      <div class="pwlessAuth__accountSecrets _hidden">
        <h2>
          Account Secrets
          <button class="pwlessAuth__accountSecrets__logout">Logout</button>
        </h2>
        <textarea
          class="pwlessAuth__accountSecrets__textarea"
          name="accountSecrets"
        ></textarea>
      </div>
    </main>
  </body>
</html>
